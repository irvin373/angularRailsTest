<div class="panel">
    <div class="panel-header">
        <strong ng-model="day">ventas del dia: {{day.day}}</strong>
        <h4 ng-model="CalculateTotal">Total vendido {{CalculateTotal()}} Bs.</h4>
    </div>

    <div class="row container">
    <div class="panel-content">
            <div class="form-group">
                <label for="search">Buscar</label>
                <input type="text" id="search" ng-model="filterSell" placeholder="Buscar por ci" class="form-control"/>
            </div>

            <div class="pre-scrollable">
                <table class="table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>ci</th>
                            <th>total</th>
                            <th>fecha venta</th>
                            <th colspan="3"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sell in sells | filter:{sell:filterSell} | orderBy: 'id'">
                            <td>{{sell.id}}</td>
                            <td>{{sell.ci}}</td>
                            <td>{{sell.total}}</td>
                            <td>{{sell.date_sell}}</td>
                            <td>
                                <a class="btn btn-primary" href="{{'#/sells/'+ sell.id}}">show</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<a class="btn btn-default" href="/#/reports">Volver</a>
