<div class="panel">
    <div class="panel-header">
        <strong>Ventas</strong>
    </div>

    <div class="row container">
        <div class="col-md-12">
		  <h3>Ventas del dia</h3>
		  <label for="dateDay" class="col-sm-3 control-label">Ingrese el dia: </label>
    	  <div class="col-sm-9">
          <input id="dateDay" class="form-control" type="date" ng-model="day">
    	  </div>
          <button ng-click="day_selected()" class="btn btn-primary">ventas del dia</button>
          <button ng-click="day_selected_pdf()" class="btn btn-primary">Imprimir</button>
      	</div>
            
        <br><br>

        <div class="col-md-12">
        <h3>Ventas del mes</h3>
        <label for="dateMounth" class="col-sm-3 control-label">Ingrese el mes: </label>
    	  <div class="col-sm-9">
            <select id="dateMounth" class="form-control" ng-model="mounth">
			  <option value=1>Enero</option>
			  <option value=2>Febrero</option>
			  <option value=3>Marzo</option>
			  <option value=4>Abril</option>
			  <option value=5>Mayo</option>
			  <option value=6>Junio</option>
			  <option value=7>Julio</option>
			  <option value=8>Agosto</option>
			  <option value=9>Septiembre</option>
			  <option value=10>Octubre</option>
  			  <option value=11>Noviembre</option>
			  <option value=12>Diciembre</option>
			</select>
		  </div>
            <label for="dateYear" class="col-sm-3 control-label">Ingrese el a√±o: </label>
            <div class="col-sm-9">
                <select id="dateYear" class="form-control" ng-model="year">
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                </select>
            </div>
            <button class="btn btn-primary" ng-click="mounth_selected()">ventas del Mes</button>
            <button ng-click="mounth_selected_pdf()" class="btn btn-primary">Imprimir</button>
        </div>
        
        <div class="col-md-12">
            <h3>Ventas entre fechas</h3>
            <label for="dateInitial" class="col-sm-3 control-label">Ingrese la fecha inicial: </label>
    	  <div class="col-sm-9">
            <input id="dateInitial" class="form-control" type="date" ng-model="date1">
          </div>
		
		<label for="dateEnd" class="col-sm-3 control-label">Ingrese la fecha final: </label>
    	  <div class="col-sm-9">
            <input id="dateEnd" class="form-control" type="date" ng-model="date2">
          </div>
        <button class="btn btn-primary" ng-click=dateSelector()>ventas entre fechas</button>
        <button ng-click="dateSelectorPdf()" class="btn btn-primary">Imprimir</button>
        </div>

        <div class="col-md-12">
            <h3>Reporte de existencias</h3>
            <button ng-click="reporteAlmacenPdf()" class="btn btn-primary">Imprimir</button>
        </div>

    </div>
</div>
<a class="btn btn-default" href="/#/sells">Volver</a>
