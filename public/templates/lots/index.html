<div class="row">
    <div class="panel">
        <div class="panel-header">
            <strong>Lotes</strong>
        </div>
        <div class="panel-content">
            <div class="form-group">
                <label for="search">Buscar</label>
                <input type="text" id="search" ng-model="filterLot" placeholder="Buscar por producto" class="form-control"/>
            </div>
            <div class="pre-scrollable">
                <table class="table">
                    <thead>
                        <tr>
                            <th>producto</th>
                            <th>fecha ingreso</th>
                            <th>fecha expiracion</th>
                            <th>costo ingreso</th>
                            <th>cantidad ingreso</th>
                            <th colspan="3"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="lot in lots | filter:{product:filterLot} | orderBy: 'product'">
                            <td>{{lot.product}}</td>
                            <td>{{lot.date_in}}</td>
                            <td>{{lot.date_expiration}}</td>
                            <td>{{lot.cost_in}}</td>
                            <td>{{lot.quantity_lot}}</td>
                            <td>
                                <a class="btn btn-primary" href="{{'#/lots/'+ lot.id}}">show</a>
                                <a class="btn btn-warning" href="{{'#/lots/'+ lot.id+ '/edit'}}">editar</a>
                                <button class="btn btn-danger" ng-click="deleteLot(lot.id)">eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<a class="btn btn-success" href="#lots/new"> registrar nuevo lote </a>
