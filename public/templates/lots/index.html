<div class="row">
    <div class="panel">
        <div class="panel-header">
            <strong>Lotes</strong>
        </div>
        <div class="panel-content">
            <a class="btn btn-primary" href="#lots/new"> registrar nuevo lote </a>
            <br/>
            <br/>

        <div class="row">
            <label class="control-label col-md-1" for="search">Buscar</label>
            <div class="col-md-11">
                <input type="search" ng-model="filterLot" class="form-control" placeholder="Search" ng-model="query" name="query"> 
            </div>
            <!--<button class="col-md-2 btn btn-primary" ng-click="search(query)">Buscar</button>-->
        </div>

            <div class="pre-scrollable">
                <table class="table">
                    <thead>
                        <tr>
                            <th>producto</th>
                            <th>fecha ingreso</th>
                            <th>fecha expiracion</th>
                            <th>costo ingreso</th>
                            <th>cantidad ingreso</th>
                            <th>porcentaje de ganancia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="lot in lots | filter:{product_commercialname:filterLot} | orderBy: 'product_commercialname'" ng-click="redirectShow(lot.id)">
                            <td>{{lot.product_commercialname}}</td>
                            <td>{{lot.date_in}}</td>
                            <td>{{lot.date_expiration}}</td>
                            <td>{{lot.cost_in}}</td>
                            <td>{{lot.quantity_lot}}</td>
                            <td>{{lot.percentage_gain}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
