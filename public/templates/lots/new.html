<form ng-submit="save()">
<!--<div ng-include src="'/templates/users/_form.html'"></div>-->
  <!--
text, password, datetime, datetime-local, date, month, time, week, number, email, url, search, tel, and color.-->
<div ng-controller="LotAddCtr">
      <autocomplete ng-model="lot" data="movies" on-type="doSomething"></autocomplete>
    </div>

<div class="input-group">
  <span class="input-group-addon">producto: </span>
  <input type="number" class="form-control" placeholder=producto ng-model="lot.product_id">
  <span class="input-group-addon"> <button class="btn-xs btn-primary">add</button> </span>
</div>

<div class="input-group">
  <span class="input-group-addon">fecha ingreso: </span>
  <input type="date" class="form-control" placeholder="dd/mm/aaaa" ng-model="lot.date_in" aria-describedby="basic-addon1">
</div>

<div class="input-group">
  <span class="input-group-addon">fecha de expiracion: </span>
  <input type="date" class="form-control" placeholder="dd/mm/aaaa" ng-model=lot.date_expiration">
</div>

<div class="input-group">
  <span class="input-group-addon">costo de ingreso: </span>
  <input type="text" class="form-control" placeholder="costo ingreso:" ng-model="lot.cost_in">
  <span class="input-group-addon">Bs.</span>
</div>

<div class="input-group">
  <span class="input-group-addon">cantidad lote: </span>
  <input type="number" class="form-control" placeholder="cantidad lote:" ng-model="lot.quantity_lot">
</div>

<br>
<button class="btn btn-success" type="submit">create</button>
<a class="btn btn-default" href="/sys/#/lots">Volver</a>
</form>
