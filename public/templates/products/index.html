<div class="row">
    <div class="col-lg-9">
        <div class="panel">
            <div class="panel-header">
                <strong>Productos</strong>
            </div>

            <div class="panel-content">
                
                <button type="button" class="btn btn-primary" ng-click="redirectNew()">Registrar Producto</button>
                <br/>
                <br/>

                <div class="form-group">
                    <label for="search">Buscar Por:</label>
                    <label class="radio-inline">
                        <input type="radio" ng-click="clearFilter()" ng-model="selectedFilter" value="code" name="optradio">Codigo</label>
                    <label class="radio-inline">
                        <input type="radio" ng-click="clearFilter()" ng-model="selectedFilter" value="comercialname" name="optradio">Nombre comercial</label>
                    <label class="radio-inline">
                        <input type="radio" ng-click="clearFilter()" ng-model="selectedFilter" value="genericname" name="optradio">Nombre generico</label>
                    <label class="radio-inline">
                        <input type="radio" ng-click="clearFilter()" ng-model="selectedFilter" value="line" name="optradio">Linea</label>
                </div>
                
                <div class="row">
                    <label class="control-label col-md-1" for="search">Buscar</label>
                    <div class="col-md-8">
                        <input type="text" id="search" ng-model="search[selectedFilter]" placeholder="Buscar por {{filters[selectedFilter]}}" class="form-control" /> 
                    </div>
                    <button class="col-md-2 btn btn-primary" ng-click="searchProduct(search[selectedFilter],selectedFilter)">Buscar</button>
                    
                </div>

                <div class="pre-scrollable">
                    <table class="table">
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre comercial</th>
                            <th>Nombre generico</th>
                            <th>Precio unitario</th>
                            <th>Linea</th>
                        </tr>
                        <tr ng-repeat="product in products | filter:search " ng-click="redirectShow(product.id)">
                            <td>{{product.code}}</td>
                            <td>{{product.comercialname}}</td>
                            <td>{{product.genericname}}</td>
                            <td>{{product.unitprice}}</td>
                            <td>{{product.line}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="panel">
            <div class="panel-header">
                <strong>Notificaciones</strong>
            </div>
            <div class="panel-content">
                <p>Atencion productos por vencer!</p>
            </div>
        </div>
    </div>
</div>
