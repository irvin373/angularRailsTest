<div class="col-md-10">
    <div class="panel">
        <div class="panel-header">
            <strong>Producto {{product.comercialname}}</strong>
        </div>
        <div class="panel-content">
            <div class="btn-group">
                  <button type="button" class="btn btn-primary" ng-click="lotCreate(product.id)">Nuevo Lote</button>
                  <button type="button" class="btn btn-primary"> Vender</button>
                  <button ng-if="isAdmin" type="button" class="btn btn-primary" ng-click="redirectEdit()">Editar</button>
                  <button ng-if="isAdmin" type="button" class="btn btn-danger" ng-click="remove()">Eliminar</button>
            </div>
            <br/>
            <h2>{{product.comercialname}}</h2>
            <br/>

            <table class="table">
                <tr>
                    <th>Codigo</th>
                    <th>Nombre comercial</th>
                    <th>Nombre generico</th>
                    <th>Precio unitario</th>
                    <th>Linea</th>
                    <th>envase</th>
                </tr>
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.comercialname}}</td>
                    <td>{{product.genericname}}</td>
                    <td>{{product.unitprice}}</td>
                    <td>{{product.line}}</td>
                    <td>{{product.presentation}}</td>
                </tr>
            </table>
            <br/>
            <a class="btn btn-default" href="/#/products/">Back</a>

        </div>
    </div>
</div>
