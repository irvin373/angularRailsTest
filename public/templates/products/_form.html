<div class="form-group" ng-class="{'has-error': submitted && productForm.code.$error.required}">
    <label class="control-label col-md-3">Codigo <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="code" class="form-control" ng-model="product.code" required placeholder="Codigo"/>
    </div>

    <p ng-show=" submitted && productForm.code.$error.required" class="help-block">Codigo requerido.</p>
    
</div>

<div class="form-group" ng-class="{'has-error': submitted && productForm.comercialname.$error.required}">
    <label class="control-label col-md-3">Nombre comercial <span class="required"> *</span></label>
    <div class="col-md-4">
        <input type="text" name="comercialname" class="form-control" ng-model="product.comercialname" required placeholder="Nombre comercial"/>
    </div>
    <p ng-show="submitted && product.comercialname.$error.required" class="help-block">Nombre comercial requerido. </p>

</div>

<div class="form-group" ng-class="{'has-error' : submitted && productForm.genericname.$error.required}">
    <label class="control-label col-md-3">Nombre generico <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="genericname" class="form-control" ng-model="product.genericname" required placeholder="Nombre generico"/>
    </div>
    <p ng-show="submitted && productForm.genericname.$error.required" class="help-block">Nombre generico requerido.</p>
</div>

<div class="form-group" ng-class="{'has-error' : submitted && productForm.company_id.$error.required}">
    <label class="control-label col-md-3">Linea<span class="required">* </span> </label>
    
    <div class="col-md-4">
        <div ng-controller="companyAutoCompleteCtr as ctrl" layout="column" ng-cloak>
            <md-content>
            <form>
            <md-autocomplete
                ng-disabled="ctrl.isDisabled"
                md-no-cache="ctrl.noCache"
                md-selected-item="ctrl.selectedItem"
                md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                md-search-text="ctrl.searchText"
                md-selected-item-change="product.company_id = item.id"
                md-items="item in ctrl.querySearch(ctrl.searchText)"
                md-item-text="item.line"
                md-min-length="0"
                placeholder="Linea ?">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.line}}</span>
                </md-item-template>
                <md-not-found>
                    <a data-toggle="modal" data-target="#myModal" ng-click="ctrl.newCompany(ctrl.searchText)">Crear "{{ctrl.searchText}}" ?</a>
                </md-not-found>
            </md-autocomplete>
            </form>
            </md-content>
        </div>
    </div>
    <p ng-show="submitted && productForm.company_id.$error.required" class="help-block">company id requerido.</p>
</div>

<div class="form-group" ng-class="{'has-error' : submitted && productForm.unitprice.$error.required}" >
    <label class="control-label col-md-3">Precio unitario</label>
    <div class="col-md-4">
        <input type="number" name="unitprice" class="form-control" ng-model="product.unitprice" required placeholder="BS"/>
    </div>
    <p ng-show="submitted && productForm.unitprice.$error.required" class="help-block">Precio requerido.</p>

</div>

<div class="form-group" ng-class="{'has-error' : submitted && productForm.unitprice.$error.required}" >
    <label class="control-label col-md-3">Presentacion</label>
    <div class="col-md-4">
        <input type="text" name="presentation" class="form-control" ng-model="product.presentation" required placeholder="presentacion"/>
    </div>
</div>

<div class="form-group">
        <a class="btn btn-default" href="/#/products/">Volver</a>
        <button type="submit" class="btn btn-primary" ng-click="submitted=true">Registrar</button>
</div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Mensaje</h4>
        </div>
        <div class="modal-body">
          <p>Linea creada satisfactoriamente.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
