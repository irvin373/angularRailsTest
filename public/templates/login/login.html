      <form class="form-signin">
          <center><h1 class="color-like">FARMACIA</h1></center>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input type="text" ng-model="user" id="inputEmail" name="user" class="form-control" placeholder="Usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" ng-model="password" id="inputPassword" name="pass" class="form-control" placeholder="Contraseña" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Recuerdame
          </label>
        </div>
        <button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">Acceder</button>
      </form>

        <video id="videoFondo" ng-class="blurry()"  loop autoplay muted>
            <source id="mp4" src="video/video3.mov" type="video/mp4">
                <p>Your user agent does not support the HTML5 Video element.</p>
        </video>
