<div class="row">
    <div class="panel">
        <div class="panel-header">
            <strong>Ventas</strong>
        </div>
        <div class="panel-content">
            <a class="btn btn-primary" href="#sells/new"> nueva venta</a>
            <a class="btn btn-primary" href="#/reports"> Reports </a>
            <br/>
            <br/>
            <div class="form-group">
                <label for="search">Buscar</label>
                <input type="text" id="search" ng-model="filterSell" placeholder="Buscar por ci" class="form-control"/>
            </div>

            <div class="pre-scrollable">
                <table class="table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>ci</th>
                            <th>total</th>
                            <th>fecha venta</th>
                            <th colspan="3"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sell in sells | filter:{sell:filterSell} | orderBy: 'id'" ng-click="redirectShow(sell.id)">
                            <td>{{sell.id}}</td>
                            <td>{{sell.ci}}</td>
                            <td>{{sell.total}}</td>
                            <td>{{sell.date_sell}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
