<div class="row">
    <div class="panel">
        <div class="panel-header">
            <strong>Ventas</strong>
        </div>
        <div class="panel-content">
            <a class="btn btn-primary" href="#sells/new"> nueva venta</a>
            <button class="btn btn-primary" ng-click="reports()">Reportes</button>
            <br/>
            <br/>

        <div class="row">
            <label class="control-label col-md-1" for="search">Buscar</label>
            <div class="col-md-8">
                <input type="search" ng-model="filterSell" class="form-control" placeholder="Buscar por ci" ng-model="query" name="query"> 
            </div>
            <button class="col-md-2 btn btn-primary" ng-click="search(query)">Buscar</button>
        </div>
        <br/>
        <br/>

            <div class="pre-scrollable">
                <table class="table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>ci</th>
                            <th>total</th>
                            <th>fecha venta</th>
                            <th>usuario</th>
                            <th colspan="3"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sell in sells | filter:{ci:filterSell} | orderBy: 'id'" ng-click="redirectShow(sell.id)">
                            <td>{{sell.id}}</td>
                            <td>{{sell.ci}}</td>
                            <td>{{sell.total}}</td>
                            <td>{{sell.date_sell}}</td>
                            <td>{{sell.user_detail.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
