<div class="row">
    <div class="panel">
        <div class="panel-header">
            <strong>Accion Terapeutica</strong>
        </div>
        <div ng-model="atq">
        <section class="container">
            <h1>{{atq.detail}}</h1>
            <a class="btn btn-warning" href="{{'#/atqs/'+ atq.id+ '/edit'}}">editar</a>
            <button class="btn btn-danger" ng-click="deleteAtq(atq.id)">eliminar</button>
            <hr>
        </section>
        <table class="table table-striped">
            <tr>
                <th>code</th>
                <th>comercial name</th>
                <th>generic name</th>
                <th>unit cost</th>
                <th>company</th>
                <th></th>
            </tr>
            <tr ng-repeat="product in atq.Have_products">
                <td>{{product.code}}</td>
                <td>{{product.comercialname}}</td>
                <td>{{product.genericname}}</td>
                <td>{{product.unitprice}}</td>
                <td>{{product.line}}</td>
                <td>
                    <a href="/#/products/{{product.id}}">Mostrar</a>
                </td>
            </tr>
        </table>
        </div>
    </div>
    <a ng-model="atq" class="btn btn-success" href="#atqs/{{atq.id}}/asignar"> asignar nuevo ATQ </a>
    <a class="btn btn-default" href="/sys/#/atqs">Volver</a>
</div>
