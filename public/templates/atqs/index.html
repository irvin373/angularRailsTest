<div class="row">
    <div class="panel">
        <div class="panel-header">
            <strong>Acciones Terapeuticas</strong>
        </div>
        <div class="panel-content">
        <a class="btn btn-primary" href="#atqs/new"> crear nuevo ATQ </a>
        <br/>
        <br/>
            <div class="form-group">
                <label for="search">Buscar</label>
                <input type="text" id="search" ng-model="filterAtq" placeholder="Buscar por accion terapeutica" class="form-control" />
            </div>
            <div class="pre-scrollable">
                <table class="table">
                	<thead>
                    <tr>
                        <th>detalle</th>
                        <th>link</th>
                    </tr>
                	</thead>
                	<tbody>
                    <tr ng-repeat="atq in atqs | filter:{detail:filterAtq} | orderBy: 'detail'" ng-click="redirectShow(atq.id)">
                        <td>{{atq.detail}}</td>
                        
                    </tr>
                	</tbody>
                </table>
            </div>
        </div>
    </div>
</div>
