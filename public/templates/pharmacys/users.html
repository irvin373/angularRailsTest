<div class="row">
    <div class="panel">
        <div class="panel-header">
            <strong>Usuarios</strong>
        </div>
        <div class="panel-content">
        <a class="btn btn-primary" href="#pharmacy"> Volver a Farmacias </a>
        <br/>
        <br/>
            
            <div class="pre-scrollable">
                <table class="table">
                	<thead>
                    <tr>
                        <th>email</th>
                        <th>rol Actual</th>
                        <th>cambiar a vendedor</th>
                    </tr>
                	</thead>
                	<tbody>
                    <tr ng-repeat="user in users">
                    <td>{{user.email}}</td>
                    <td>{{user.rolename}}</td>
                    <td><button data-toggle="modal" data-target="#ChangeUser" class="btn btn-primary" ng-click="change_role(user.id)">cambiar</button></td>
                    </tr>
                	</tbody>
                </table>
            </div>
        </div>
    </div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="ChangeUser" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Mensaje</h4>
        </div>
        <div class="modal-body">
          <p>El usuario sera cambiado a vendedor</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
