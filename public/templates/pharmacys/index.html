<div class="row">
    <div class="panel">
        <div class="panel-header">
            <strong>Farmacias</strong>
        </div>
        <div class="panel-content">
        <button ng-if="isAdmin" class="btn btn-primary" ng-click="users()"> Ver Usuarios </button>
        <button ng-if="isAdmin" class="btn btn-primary" ng-click="registerUser()"> Registrar Usuarios </button>
        <br/>
        <br/>
            
            <div class="pre-scrollable">
                <table class="table">
                	<thead>
                    <tr>
                        <th>nombre Farmacia</th>
                        <th>cambiar</th>
                    </tr>
                	</thead>
                	<tbody>
                    <tr ng-repeat="pharmacy in pharmacys">
                    <td>{{pharmacy.name}}</td>
                    <td><button data-toggle="modal" data-target="#ChangePharmacy" class="btn btn-primary" ng-click="change(pharmacy.id)">cambiar</button></td>
                    </tr>
                	</tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
  <div class="modal fade" id="ChangePharmacy" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Mensaje</h4>
        </div>
        <div class="modal-body">
          <p>cambiando la famacia</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
